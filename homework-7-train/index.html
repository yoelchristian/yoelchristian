<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
  <!-- Bootstrap Grid -->
<div class="container">

<!-- Hangman Title with Jumbotron -->
<div class="jumbotron">
    <h1 class="text-center"><strong>Train Schedule</strong></h1>
    <h4 class="text-center time-now"></h4>
</div>

<div class="row">

    <!-- Top Panel -->
    <div class="col-lg-12">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>

            <div class="panel-body">
                <div class="text-left">
                    <div>
                        <table id="data-table" width="100%">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>                            </tr>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Bottom Panel -->
    <div class="col-lg-12">
            
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Add Train</h3>
            </div>
            
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input  class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input  class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm AM/PM)</label>
                        <input  class="form-control" id="first-train-input" type="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency</label>
                        <input  class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>

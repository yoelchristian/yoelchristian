<header>

<!-- Container [content] -->
<div class="wrapper-content">

    <!-- Content -->
    <div class="content">
        <!-- Contact -->
        <h2 class="contact-me">Contact</h2>
        <hr>

        <!-- Contact Form -->
        <div class="contact-form">
            <!-- Form -->
            <form action="#">
                <!-- Name Form -->
                <label for="name">Name</label>
                <input type="text" class="name" name="contactinfo" placeholder="John Smith">
                <!-- Email Form -->
                <label for="email">Email</label>
                <input type="text" class="email" name="contactinfo" placeholder="example@gmail.com">
                <!-- Message form -->
                <label for="message">Message</label>
                <textarea type="text" class="message" name="contactinfo" rows="20"> </textarea>
                <!-- Submit Button -->
                <input type="submit">
            </form>
        </div> 

    </div>
